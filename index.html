<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">To do list</h1>
    <a href="https://www.instagram.com/sebastianteaca/" class="name">Teaca Sebastian</a>
    <main>
        <section class="first-section">
                <p class="info">Enter your desired task in the field and click the button to add it on the list below</p>
            <form class="input-container" id="form1">
                <p class="input-info">type your task here:</p>
                <input type="text">
                <button type="submit" form="form1">ADD</button>
            </form>
        </section>
        <h2>- LIST -</h2>
        <section class="second-section">
            <ul>
                <li class="task-container">
                    <p class="task">Take out the trash</p>
                    <div class="task-actions">
                        <div class="remove-task">
                            <img src="icons/close.svg" alt="N" class="icon">
                        </div>
                        <div class="complete-task">
                            <img src="icons/done.svg" alt="Y" class="icon icon2">
                        </div>
                    </div>
                </li>
                <li class="task-container">
                    <p class="task">Kill your wife</p>
                    <div class="task-actions">
                        <div class="remove-task">
                            <img src="icons/close.svg" alt="N" class="icon">
                        </div>
                        <div class="complete-task">
                            <img src="icons/done.svg" alt="Y" class="icon icon2">
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
